<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <del>Hello</del>
    <ins>Hello</ins>
    <sub>Hello</sub>
    <sup>Hello</sup>
    <em>Hello</em>
    <small>Hello</small>

    <ul type="disc">

        <li>hi</li>
        <li>hello</li>
    </ul>

    <table border="1">

        </tr>

        <input type="button">

    </form>
