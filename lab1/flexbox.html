<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox examples</title>

    <style type="text/css">
        * {
            font-family: Helvetica;
            font-size: 1.4em;
            color: white;
            text-align: center;
        }

        .container {
            border: 2px solid black;
            display: flex;
            flex-flow: row wrap;
            align-content: center;
            /* justify-content: center;
            align-items: center; */
            /* justify-content: space-around; */
            /* flex-direction: row; */
            /* flex-wrap: wrap; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */
        }

        .item {
            width: 200px;
            height: 70px;
        }

        .container div:nth-child(1), div:nth-child(6) {
            background-color: #00BFB8;
        }

        .container div:nth-child(2), div:nth-child(7) {
            background-color: #8E007E;
        }

        .container div:nth-child(3), div:nth-child(8) {
            background-color: #23D0EA;
        }

        .container div:nth-child(4) {
            background-color: #EF8956;
        }

        .container div:nth-child(5) {
            background-color: #060A3D;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
